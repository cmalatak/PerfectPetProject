<!DOCTYPE html>
<html lang="en">
<head>
    <link href="firstprojectstyle.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PerfPetProject</title>
</head>
<body>
    <div class="heading">
        <div class="title-heading">
            <h1>find your perfect pet!</h1>
        </div>
        <div class="sub-heading">
            <div class="sub-heading-one">
                <p>Have you ever wondered what pet would best match your personality?</p>
            </div>
            <div class="sub-heading-two">
                <p>Then this is the quiz for you!</p>
            </div>
        </div>
    </div>
    <form id='unique-pet-quiz'>
    <div class="first-question">
        <h4>1. Which is your favorite weekend activity?</h4>
        <div class="choices">
            <div class="two-choices">
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-one-choice">
                        <img src="sleeping.png" alt="Comfortable Bed">
                    </label>
                </div>
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-one-choice">
                        <img src="couch.png" alt="Comfortable Couch">
                    </label>
                </div>
            </div>
            <div class="two-choices">
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-one-choice">
                        <img src="crafts.png" alt="Craft Supplies">
                    </label>
                </div>
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-one-choice">
                        <img src="exploring.png" id="test-image" alt="Mountain in Autumn">
                    </label>
                </div>
            </div>    
        </div>
    </div>
    <div class="second-question">      
        <h4>2. What is the worst about Mondays?</h4>
        <div class="choices">
            <div class="two-choices">
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-two-choice">
                        <img src="clock.png" alt="Alarm Clock">
                    </label>
                </div>
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-two-choice">
                        <img src="leavinghome.png" alt="Person Leaving Home">
                    </label>
                </div>
            </div>
            <div class="two-choices">
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-two-choice">
                        <img src="desk.png" alt="Person at Desk">
                    </label>
                </div>
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-two-choice">
                        <img src="bored.png" alt="Bored Person">
                    </label>
                </div>
            </div>
        </div>
    </div>  
    <div class="third-question">
        <h4>3. What kind of ice cream is best?</h4>
        <div class="choices">
            <div class="two-choices">
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-three-choice">
                        <img src="vanilla.png" alt="Vanilla Ice Cream">
                    </label>
                </div>
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-three-choice">
                        <img src="chocolate.png" alt="Chocolate Ice Cream">
                    </label>
                </div>
            </div>
            <div class="two-choices">
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-three-choice">
                        <img src="sprinkles.png" alt="Ice Cream with Sprinkles">
                    </label>
                </div>
                <div class="choice">
                    <label>
                        <input type="radio" id="radio-button" name="question-three-choice">
                        <img src="gelato.png" alt="Gelato">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="perfect-pet-modal">
        <div id="pet-image-container"></div>
    </div>
        <label><input type="submit" value="Submit" id="submit" />
    </form>
    <script  type="module" src="firstprojectscript.js"></script>
</body>
</html>
