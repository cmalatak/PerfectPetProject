<!DOCTYPE html>
<html lang="en">
<head>
    <link href="firstprojectstyle.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PerfPetProject</title>
</head>
<body>
    <h1>Find your Perfect Pet!</h1>
    <p>Have you ever wondered what pet would best match your personality?<br>Then this is the quiz for you.</p>
    <form id='unique-pet-quiz'>
    <div class="first-question">
        <h4>Question 1: Which is your favorite weekend activity?</h4>
        <div class="choices">
            <div class="choice">
            <img src="sleeping.png" alt="Comfortable Bed" style="width:100px;height:50px;">
            <label><input type="radio" name="question-one-choice">Sleeping</label>
        </div>
        <div class="choice">
            <img src="couch.png" alt="Comfortable Couch" style="width:100px;height:50px;">
            <label><input type="radio" name="question-one-choice">Being a Couch Potato</label>
        </div>
        <div class="choice">
            <img src="crafts.png" alt="Craft Supplies" style="width:100px;height:50px;">
            <label><input type="radio" name="question-one-choice">Doing Projects</label>
        </div>
        <div class="choice">
            <img src="exploring.png" alt="Mountain in Autumn" style="width:100px;height:50px;">
            <label><input type="radio" name="question-one-choice">Exploring</label>
        </div>
        </div>
    </div>
    <div class="second-question">      
        <h4>Question 2: What is the worst about Mondays?</h4>
        <div class="choices">
        <div class="choice">
            <img src="clock.png" alt="Alarm Clock" style="width:100px;height:50px;">
            <label><input type="radio" name="question-two-choice">Waking up</label>
        </div>
        <div class="choice">
            <img src="leavinghome.png" alt="Person Leaving Home" style="width:100px;height:50px;">
            <label><input type="radio" name="question-two-choice">Leaving my home</label>
        </div>
        <div class="choice">
            <img src="desk.png" alt="Person at Desk" style="width:100px;height:50px;">
            <label><input type="radio" name="question-two-choice">Sitting at a desk</label>
        </div>
        <div class="choice">
            <img src="bored.png" alt="Bored Person" style="width:100px;height:50px;">
            <label><input type="radio" name="question-two-choice">It's boring</label>
        </div>
        </div>
    </div>  
    <div class="third-question">
        <h4>Question 3: What kind of ice cream is best?</h4>
        <div class="choices">
        <div class="choice">
            <img src="vanilla.png" alt="Vanilla Ice Cream" style="width:100px;height:50px;">
            <label><input type="radio" name="question-three-choice">Classic Vanilla</label>
        </div>
        <div class="choice">
            <img src="chocolate.png" alt="Chocolate Ice Cream" style="width:100px;height:50px;">
            <label><input type="radio" name="question-three-choice">Chocolate</label>
        </div>
        <div class="choice">
            <img src="sprinkles.png" alt="Ice Cream with Sprinkles" style="width:100px;height:50px;">
            <label><input type="radio" name="question-three-choice">With Sprinkles!</label>
        </div>
        <div class="choice">
            <img src="gelato.png" alt="Gelato" style="width:100px;height:50px;">
            <label><input type="radio" name="question-three-choice">Does gelato count?</label>
        </div>
        </div>
    </div>
    <div id="pet-image-container"></div>
        <label><input type="submit" value="Submit" id="submit" />
    </form>
    <script src="firstprojectscript.js"></script>
</body>
</html>
